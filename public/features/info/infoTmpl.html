<div class="info-view-wrapper">
    <div class="action-container">
        <div class="btns">
            <a title="Map View">
                <div class="action-btn" ng-click="mapView()">
                    <i class="fa fa-map-o"></i>
                </div>
            </a>

            <a title="List View">
                <div class="action-btn" ng-click="listView()">
