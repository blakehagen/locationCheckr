<div class="top center">
    <h3><i class="fa fa-circle"></i>Online Connections</h3>
</div>

<div class="list-container">
    <div class="list-view-item" ng-repeat="location in listViewData track by $index">
        <div class="row">
            <div class="img-container-list-view">
                <img ng-src="{{location.image}}">
            </div>
            <div class="small-row">
                <h5>{{location.name}}</h5>
                <p></p>
                <h6>Appx Loc:&nbsp;&nbsp; {{location.address}}</h6>
            </div>
        </div>
    </div>
</div>

<div class="action-container">
    <a title="Map View">
        <div class="action-btn" ng-click="mapView()">
            <i class="fa fa-map-o"></i>
        </div>
    </a>

    <a title="Connect">
        <div class="action-btn">
            <i class="fa fa-plus" ng-click="connectView()"></i>
        </div>
    </a>
    
    <a title="Info">
        <div class="action-btn">
            <i class="fa fa-info" ng-click="infoView()"></i>
        </div>
    </a>
    
    <a href="/auth/logout" title="Sign Out">
        <div class="action-btn">
            <i class="fa fa-sign-out"></i>
        </div>
    </a>
</div>
