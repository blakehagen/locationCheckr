<div class="action-container">
    <a title="Map View">

        <div class="action-btn" ng-click="mapView()">
            <i class="fa fa-map-o"></i>
        </div>
    </a>

    <div class="action-btn">
        <i class="fa fa-plus"></i>
    </div>

    <a title="Info">
        <div class="action-btn" ng-click="infoView()">
            <i class="fa fa-info"></i>
        </div>
    </a>

    <a href="/auth/logout" title="Sign Out">
        <div class="action-btn">
            <i class="fa fa-sign-out"></i>
        </div>
    </a>
</div>

<div class="top center">
    <h3>Connect</h3>
</div>

<div class="connection-invitations">
    <div class="invitations-list">
        <div class="invite-list-row" ng-repeat="invitation in myInvitations">
            <div class="add">
                <i class="fa fa-plus" ng-click="acceptConnection(invitation._id)"></i>
            </div>
            <h5>&nbsp;&nbsp;<span>{{invitation.name}}</span> would like to connect with you.</h5>
        </div>
    </div>
</div>

<div class="search-container">
    <div class="invite-list-row no-row-padding">
        <h4>Make New Connections</h4>
    </div>
    <div class="invite-list-row no-row-padding center">
        <div class="input-holder">
            <div angucomplete-alt id="searchUsers" placeholder="Search by name" pause="300" selected-object="userToConnect" local-data="usersInDb" search-fields="name" title-field="name" minlength="3" input-class="input" match-class="highlight" autofocus>
            </div>
        </div>
        <div class="plus">
            <i class="fa fa-plus-square-o fa-lg" ng-click="connect()"></i>
        </div>
    </div>
</div>
